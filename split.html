<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Example of Bootstrap 3 Horizontal Form Layout</title>

<style type="text/css">
    .bs-example{
    	margin: 200px;
    }
	/* Fix alignment issue of label on extra small devices in Bootstrap 3.2 */
    .form-horizontal .control-label{
        padding-top: 7px;
    }
</style>
</head>
<body>
<div class="bs-example">
    <form class="form-horizontal" action="view.html" method="post">
        <div class="form-group">
            <label for="inputEmail" ></label>
            <div class="col-xs-10">
                <input type="" class="" id="BillAmount" placeholder="Amount" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword"></label>
            <div class="col-xs-10">
                <input type="" class="" id="NoOfUsers" placeholder="Users" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button type="" class="" href="">split</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
